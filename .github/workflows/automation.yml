name: automationTest

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        next-version: [13.x]

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: cd frontend
        run: cd frontend
      
      - name: npm run dev
        run: npm run dev
          
        
